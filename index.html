<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dsun.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.scss">
    <link rel="stylesheet" href="src/styles/normalize.css">
  </head>
  <body>
    <main>
      <header class="forecast__header">
        <div class="container">
          <h1 class="forecast__headline">The Weather Report</h1>
          <div class="forecast__subheadline">
            <div>A WEATHER APP</div>
            <div class="forecast__date"></div>
            <div>EDITION #1</div>
          </div>
        </div>
      </header>

      <section class="location">
        <div class="container">
          <form class="location__form" action="">
            <label class="location__label" for="location">Find weather data at a location. Try a city or zipcode</label>
            <input placeholder="Example: 90210" id="location" class="location__input" type="text" />
            <div class="location__error hidden">Please enter a valid location or zipcode.</div>
            <input value="Search" type="submit" class="location__search"></input>
          </form>
        </div>
      </section>

      <section class="forecast">
        <div class="container">
          <div class="forecast__main">
          </div>
          <div class="forecast__weekly">
            <h2>Weekly Forecast</h2>
            <ul class="forecast__list">
            </ul>
          </div>
        </div>
      </section>

    </main>
    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
